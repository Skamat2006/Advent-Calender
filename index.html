<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/assets/icons8-christmas-emoji-48 (1).png">

    <title>Advent Calender</title>
</head>
<body>
    <div class="calender">
        <h1>🎄 Advent Calender 🎅</h1>
        <div class="grid">
            <div class="day" data-message="🎄 It's December 1st—let the countdown to magic begin!">1</div>
            <div class="day" data-message="🍫 Hot cocoa and cozy blankets—December is made for this!">2</div>
            <div class="day" data-message="🎅 Santa’s making his list; I bet you're on the ‘nice’ side!">3</div>
            <div class="day" data-message="🌟 Every twinkling light reminds us to sparkle too!">4</div>  
            <div class="day" data-message="🎁 Take a moment today to enjoy something sweet—just like you deserve.">5</div>
            <div class="day" data-message="🍪 Warm moments are what this season is all about.">6</div>
            <div class="day" data-message="🕯️May your day be as bright and cheerful as your favorite holiday tune!">7</div>
            <div class="day" data-message="🎵 Sing it loud—‘All I want for Christmas is you!’">8</div>
            <div class="day" data-message="☃️  Do you want to build a snowman? Let’s make some frosty fun!">9</div>
            <div class="day" data-message="🎄 Take time to enjoy the little things, like the glow of a decorated tree.">10</div>
            <div class="day" data-message="❄️ Each day is unique, just like a snowflake—enjoy its magic!">11</div>
            <div class="day" data-message="🎉 Breathe in the crisp air and feel the joy of a new day.">12</div>
            <div class="day" data-message="🎁 ‘Tis the season to share love—and you have so much to give!">13</div>
            <div class="day" data-message="🌟 Shine as bright as the North Star, guiding us to joy!">14</div>
            <div class="day" data-message="✨ Today is a chance to create a memory worth treasuring.">15</div>
            <div class="day" data-message="❤️ Kindness shared is the best gift—spread a little today!">16</div>  
            <div class="day" data-message="🍫 Midway to the big day! Treat yourself to something cozy.">17</div>
            <div class="day" data-message="🌟 A little light can brighten the longest night—be that light today.">18</div>
            <div class="day" data-message="🎁 This season reminds us that the best gifts don’t come in boxes.">19</div>
            <div class="day" data-message="❄️ The spirit of the season is in the joy we share.">20</div>
            <div class="day" data-message="🎄 Decorations are lovely, but the best beauty comes from within.">21</div>
            <div class="day" data-message="🌟 Celebrate the little wins today—they make life special.">22</div>
            <div class="day" data-message="❄️ Let the peace of this season settle gently into your heart."">23</div>
            <div class="day" data-message="✨ The big day is near! Wishing you joy and wonder tonight and always.">24</div>
        
        </div>
        <div class="message" id="messageBox"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
